<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrayfill</title>
</head>

<body>
    <script>
        function func() {
            var arr = [1, 23, 46, 58];

            // fill array with 87
            arr.fill(87);
            document.write(arr);
        }
        func();
    </script>

</body>
