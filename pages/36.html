<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weeakmap</title>
</head>

<body>
    <script>
        let obj = {
            name: "william",
            age: "26"
        }
        let obj2 = {
            name: "jonas",
            age: 22
        }
        let wn = new WeakMap()
        wn.set(obj, "info william")
        wn.set(obj2, "info jonas")
    </script>

</body>

</html>
